<div class="container">
  <div class="row" *ngIf="showemp">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-9 text center">
          <h3>Activity List</h3>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success" (click)="hideshow('new')">
            New Activity
          </button>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-3 form-group"
          *ngFor="let row of activitylist; let i = index"
        >
          <div class="panel panel-{{ color[i % 6] }}">
            <div class="panel-heading">
              {{ row.name }}
            </div>
            <div class="panel-body">
              <p>Start date : {{ row.fromdate }}</p>
              <p>End date : {{ row.todate }}</p>
              <p><b>About Activity : </b> {{ row.details }}</p>
            </div>
            <div class="panel-footer">
              <b>Activity Head : </b> {{ row.head }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!showemp">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3 class="text-center">
        New Activity
      </h3>
      <div class="form-group">
        <label>Activity Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" />
      </div>
      <div class="form-group">
        <label>Activity Start Date</label>
        <input type="text" class="form-control" [(ngModel)]="fromdate" />
      </div>
      <div class="form-group">
        <label>Activity End Date</label>
        <input type="text" class="form-control" [(ngModel)]="todate" />
      </div>
      <div class="form-group">
        <label>Activity Head Name</label>
        <input type="text" class="form-control" [(ngModel)]="head" />
      </div>
      <div class="form-group">
        <label>About Activity</label>
        <input type="text" class="form-control" [(ngModel)]="details" />
      </div>

      <div class="text-center">
        <button class="btn btn-primary" (click)="saveactivity()">
          Save Employee
        </button>
        &nbsp;
        <button class="btn btn-danger" (click)="hideshow('list')">Close</button>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
